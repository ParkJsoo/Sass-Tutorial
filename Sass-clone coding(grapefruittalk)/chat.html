<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link href="img/grapefruit.png" rel="icon">
  <title>자몽톡 - 채팅</title>
</head>
<body>
  <div class="chat">
    <main class="chat-screen">
      <section class="chat-screen_bar">
        <div class="preview">
          <div class="preview_column">
            <div class="preview_pic"></div>
          </div>
          <div class="preview_column">
            <p class="preview_nick">친구</p>
            <p class="preview_message">
              <i class="fas fa-user"></i> 2
            </p>
          </div>
        </div>
      </section>
      <ul class="chat-screen_bubbles">
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
        <li class="bubble">말풍선 내용입니다</li>
      </ul>
    </main>
    <form class="chat-form" action="./chats.html">
      <div class="chat-form_plugin">
        <i class="far fa-smile chat-form_icon"></i>
        <i class="fas fa-paperclip chat-form_icon"></i>
        <i class="far fa-calendar-check chat-form_icon"></i>
      </div>
      <div class="chat-form_field">
        <textarea class="chat-form_msg"></textarea>
        <input class="chat-form_bt" type="submit" value="전송">
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a0fa65ffeb.js" crossorigin="anonymous"></script>
</body>
</html>
